<div class="comment">
    <div class="comment-header">
        <div class="comment-author">{{ comment.name }}</div>
        <div class="comment-date">{{ comment.created_at.strftime('%B %d, %Y at %H:%M') }}</div>
    </div>
    <div class="comment-content">
        {{ comment.content }}
    </div>
    
    {% if comment.replies %}
        <div class="replies">
            {% for reply in comment.replies %}
                <div class="comment reply">
                    <div class="comment-header">
                        <div class="comment-author">{{ reply.name }}</div>
                        <div class="comment-date">{{ reply.created_at.strftime('%B %d, %Y at %H:%M') }}</div>
                    </div>
                    <div class="comment-content">
                        {{ reply.content }}
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form class="reply-form" onsubmit="return submitComment(this)">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="content" placeholder="Your reply" required></textarea>
        <input type="hidden" name="post_id" value="{{ comment.post_id }}">
        <input type="hidden" name="parent_id" value="{{ comment.id }}">
        <button type="submit">Post Reply</button>
    </form>
</div>
